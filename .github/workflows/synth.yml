name: Synth
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled
      - reopened
  workflow_dispatch: {}

jobs:
  synth:
    runs-on: ubuntu-20.04
    container:
      image: docker.mirror.hashicorp.services/hashicorp/jsii-terraform
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: ensure correct user
        run: chown -R root /__w/cdktf-integration-serverless-python-gcp-example/
      - name: Create Yarn Project
        run: yarn init --yes
      - name: Read CDKTF CLI Version
        id: cdktf-version
        run: echo "cdktf_version=$(cat Pipfile | grep 'cdktf =' | awk -F'"' '{gsub("~=","",$2); print $2}')" >> "$GITHUB_OUTPUT"
      - name: Add CDKTF CLI
        run: yarn global add cdktf-cli@${{ steps.cdktf-version.outputs.cdktf_version}}
      - name: Find Python Version
        id: python-version
        run: echo "python_version=$(cat Pipfile | grep 'python_version =' | awk -F'"' '{gsub("=","",$2); print $2}')" >> "$GITHUB_OUTPUT"
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ steps.python-version.outputs.python_version}} 
      - name: Install Python Dependencies
        run: pipenv install
      - name: Synth
        run: cdktf synth

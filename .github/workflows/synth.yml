name: Synth

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          npm install -g cdktf-cli@0.17.0
          pipenv install
      - name: Synth
        run: |
          cdktf get
          cdktf synth
